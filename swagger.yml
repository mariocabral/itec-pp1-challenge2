swagger: "2.0"
info:
  description: "API Rest para la gestion de tareas"
  version: "1.0.0"
  title: "ITEC PP1 - Challenge 2: TODO Task"
host: "localhost:8080"
basePath: "/v1"
tags:
- name: "Tareas"
  description: "Operaciones sobre las tareas."
schemes:
- "http"
paths:
  /task:
    post:
      tags:
      - "Tareas"
      summary: "Agrega una nueva tarea"
      description: ""
      operationId: "addTask"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Pet"
      responses:
        "201":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Pet"
        "405":
          description: "Invalid input"
    get:
      tags:
      - "Tareas"
      summary: "Buscar tareas"
      description: ""
      operationId: "findTask"
      produces:
      - "application/json"
      parameters:
      - name: "pageSize"
        in: "query"
        description: ""
        required: true
        type: "integer"
      - name: "pageNumber"
        in: "query"
        description: ""
        required: true
        type: "integer"
      responses:
        "200":
          description: ""
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Pet"
        "400":
          description: "Invalid status value"
  /task/{taskId}:
    get:
      tags:
      - "Tareas"
      summary: "Buscar una Tarea por el ID"
      description: ""
      operationId: "getTaskById"
      produces:
      - "application/json"
      parameters:
      - name: "taskId"
        in: "path"
        description: "ID de la tarea que se desea buscar"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Pet"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Pet not found"
    put:
      tags:
      - "Tareas"
      summary: "Actualiza una tarea"
      description: ""
      operationId: "updateTask"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "taskId"
        in: "path"
        description: "ID of pet that needs to be updated"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Pet"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Pet"
        "405":
          description: "Invalid input"
    delete:
      tags:
      - "Tareas"
      summary: "Borra una tarea"
      description: ""
      operationId: "deleteTask"
      produces:
      - "application/json"
      parameters:
      - name: "taskId"
        in: "path"
        description: ""
        required: true
        type: "integer"
        format: "int64"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Pet not found"
definitions:
  Pet:
    type: "object"
    required:
    - "name"
    - "photoUrls"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "doggie"
      photoUrls:
        type: "array"
        xml:
          name: "photoUrl"
          wrapped: true
        items:
          type: "string"
      status:
        type: "string"
        description: "pet status in the store"
        enum:
        - "available"
        - "pending"
        - "sold"
    xml:
      name: "Pet"
